<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1>Dashboard Overview</h1>
                <div class="date">
                    <i class="far fa-calendar"></i>
                    <span id="currentDate"></span>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row stats-cards">
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="stat-icon bg-primary">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <h3 class="stat-title">Total Revenue</h3>
                            <h2 class="stat-value" id="totalRevenue">$0</h2>
                            <p class="stat-change positive"><i class="fas fa-arrow-up"></i> 12.5%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="stat-icon bg-success">
                                <i class="fas fa-users"></i>
                            </div>
                            <h3 class="stat-title">Total Users</h3>
                            <h2 class="stat-value" id="totalUsers">0</h2>
                            <p class="stat-change positive"><i class="fas fa-arrow-up"></i> 8.2%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="stat-icon bg-warning">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <h3 class="stat-title">Orders</h3>
                            <h2 class="stat-value" id="totalOrders">0</h2>
                            <p class="stat-change negative"><i class="fas fa-arrow-down"></i> 3.1%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="stat-icon bg-info">
                                <i class="fas fa-chart-pie"></i>
                            </div>
                            <h3 class="stat-title">Conversion</h3>
                            <h2 class="stat-value" id="conversion">0%</h2>
                            <p class="stat-change positive"><i class="fas fa-arrow-up"></i> 5.7%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row charts-row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Revenue Overview</h5>
                            <div class="card-header-actions">
                                <button class="btn btn-sm btn-primary" id="updateRevenueChart">
                                    <i class="fas fa-sync"></i> Update
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Sales Distribution</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row -->
            <div class="row bottom-row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Monthly Targets</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="targetsChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Recent Activity</h5>
                        </div>
                        <div class="card-body">
                            <div class="activity-feed" id="activityFeed">
                                <!-- Activity items will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
